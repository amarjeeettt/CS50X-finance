<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Popup Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #emailModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: left;
        }

        #emailModal form {
            display: flex;
            flex-direction: column;
        }

        #emailModal label {
            margin-bottom: 8px;
        }

        #emailModal input,
        #emailModal textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .modal-button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .exit-button {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
            background-color: #ccc;
            color: #000;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Button to open the modal -->
    <button onclick="openModal()">Open Email Popup</button>

    <!-- Email Modal -->
    <div id="emailModal">
        <h2>Send Email</h2>
        <form id="emailForm">
            <label for="to">To:</label>
            <input type="email" id="to" name="to" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button class="modal-button" type="button" onclick="sendEmail()">Send Email</button>
            <button class="exit-button" type="button" onclick="closeEmailModal()">Exit</button>
        </form>
    </div>

    <script>
        function openModal() {
            document.getElementById('emailModal').style.display = 'block';
        }

        function sendEmail() {
            // Perform the email sending logic here
            alert('Email sent!');
            closeEmailModal();
        }

        function closeEmailModal() {
            document.getElementById('emailModal').style.display = 'none';
        }
    </script>

</body>
</html>
